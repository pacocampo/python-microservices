apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: hello
        track: stable
    spec:
      containers:
        - name: hello
          image: "grc.io/centraalacademy/demo_python:1.0.0"
          ports:
            - name: http
              containerPort: 80